- name: Conduct synchronization actions on asynchronous member groups.
  action: netapp_e_amg_sync
      api_password=          # The password to authenticate with the SANtricity WebServices Proxy or embedded REST API.
      api_url=               # The url to the SANtricity WebServices Proxy or embedded REST API.
      api_username=          # The username to authenticate with the SANtricity WebServices Proxy or embedded REST API.
      delete_recovery_point   # Indicates whether the failures point can be deleted on the secondary if necessary to achieve the synchronization. If true, and if the amount of unsynchronized data exceeds the CoW repository capacity on the
                               secondary for any member volume, the last failures point will be deleted and synchronization will continue. If false, the synchronization will be suspended if the amount of
                               unsynchronized data exceeds the CoW Repository capacity on the secondary and the failures point will be preserved. NOTE: This only has impact for newly launched syncs.
      name=                  # The name of the async mirror group you wish to target
      ssid                   # The ID of the storage array containing the AMG you wish to target
      state=                 # The synchronization action you'd like to take. If `running' then it will begin syncing if there is no active sync or will resume a suspended sync. If there is already a sync in progress, it will return with
                               an OK status. If `suspended' it will suspend any ongoing sync action, but return OK if there is no active sync or if the sync is already suspended
      validate_certs         # Should https certificates be validated?
- name: Sets or updates the password for a storage array.
  action: netapp_e_auth
      api_password           # The password used to authenticate against the API This can optionally be set via an environment variable, API_PASSWORD
      api_url                # The full API url. Example: http://ENDPOINT:8080/devmgr/v2 This can optionally be set via an environment variable, API_URL
      api_username           # The username used to authenticate against the API This can optionally be set via an environment variable, API_USERNAME
      current_password       # The current admin password. This is not required if the password hasn't been set before.
      name                   # The name of the storage array. Note that if more than one storage array with this name is detected, the task will fail and you'll have to use the ID instead.
      new_password=          # The password you would like to set. Cannot be more than 30 characters.
      set_admin              # Boolean value on whether to update the admin password. If set to false then the RO account is updated.
      ssid                   # the identifier of the storage array in the Web Services Proxy.
      validate_certs         # Should https certificates be validated?
