- name: Create/delete/manage a guest VM through VMware vSphere.
  action: vsphere_guest
      cluster                # The name of the cluster to create the VM in. By default this is derived from the host you tell the module to build the guest on.
      esxi                   # Dictionary which includes datacenter and hostname on which the VM should be created. For standalone ESXi hosts, ha-datacenter should be used as the datacenter name
      force                  # Boolean. Allows you to run commands which may alter the running state of a guest. Also used to reconfigure and destroy.
      from_template          # Specifies if the VM should be deployed from a template (mutually exclusive with 'state' parameter). No guest customization changes to hardware such as CPU, RAM, NICs or Disks can be applied when launching
                               from template.
      guest=                 # The virtual server name you wish to manage.
      password=              # Password of the user to connect to vcenter as.
      power_on_after_clone   # Specifies if the VM should be powered on after the clone.
      resource_pool          # The name of the resource_pool to create the VM in.
      snapshot_to_clone      # A string that when specified, will create a linked clone copy of the VM. Snapshot must already be taken in vCenter.
      state                  # Indicate desired state of the vm. 'reconfigured' only applies changes to 'vm_cdrom', 'memory_mb', and 'num_cpus' in vm_hardware parameter. The 'memory_mb' and 'num_cpus' changes are applied to powered-on vms
                               when hot-plugging is enabled for the guest.
      template_src           # Name of the source template to deploy from
      username=              # Username to connect to vcenter as.
      validate_certs         # Validate SSL certs.  Note, if running on python without SSLContext support (typically, python < 2.7.9) you will have to set this to `no' as pysphere does not support validating certificates on older python.
                               Prior to 2.1, this module would always validate on python >= 2.7.9 and never validate on python <= 2.7.8.
      vcenter_hostname=      # The hostname of the vcenter server the module will connect to, to create the guest.
      vm_disk                # A key, value list of disks and their sizes and which datastore to keep it in.
      vm_extra_config        # A key, value pair of any extra values you want set or changed in the vmx file of the VM. Useful to set advanced options on the VM.
      vm_hardware            # A key, value list of VM config settings. Must include ['memory_mb', 'num_cpus', 'osid', 'scsi'].
      vm_hw_version          # Desired hardware version identifier (for example, "vmx-08" for vms that needs to be managed with vSphere Client). Note that changing hardware version of existing vm is not supported.
      vm_nic                 # A key, value list of nics, their types and what network to put them on.
      vmware_guest_facts     # Gather facts from vCenter on a particular VM
- name: Run one or more commands on VyOS devices
  action: vyos_command
      commands=              # The ordered set of commands to execute on the remote device running VyOS.  The output from the command execution is returned to the playbook.  If the `wait_for' argument is provided, the module is not
                               returned until the condition is satisfied or the number of retries has been exceeded.
      host=                  # Specifies the DNS host name or address for connecting to the remote device over the specified transport.  The value of host is used as the destination address for the transport.
      interval               # Configures the interval in seconds to wait between `retries' of the command.  If the command does not pass the specified conditional, the interval indicates how to long to wait before trying the command
                               again.
      match                  # The `match' argument is used in conjunction with the `wait_for' argument to specify the match policy.  Valid values are `all' or `any'.  If the value is set to `all' then all conditionals in the wait_for
                               must be satisfied.  If the value is set to `any' then only one of the values must be satisfied.
      password               # Specifies the password to use to authenticate the connection to the remote device.   The value of `password' is used to authenticate the SSH session. If the value is not specified in the task, the value of
                               environment variable `ANSIBLE_NET_PASSWORD' will be used instead.
      port                   # Specifies the port to use when building the connection to the remote device.
      provider               # Convenience method that allows all `vyos' arguments to be passed as a dict object.  All constraints (required, choices, etc) must be met either by individual arguments or values in this dict.
      retries                # Specifies the number of retries a command should be tried before it is considered failed.  The command is run on the target device every retry and evaluated against the `wait_for' conditionals.
      ssh_keyfile            # Specifies the SSH key to use to authenticate the connection to the remote device.   The value of `ssh_keyfile' is the path to the key used to authenticate the SSH session. If the value is not specified in
                               the task, the value of environment variable `ANSIBLE_NET_SSH_KEYFILE' will be used instead.
      timeout                # Specifies idle timeout for the connection. Useful if the console freezes before continuing. For example when saving configurations.
      username               # Configures the username to use to authenticate the connection to the remote device.  The value of `username' is used to authenticate the SSH session. If the value is not specified in the task, the value of
                               environment variable `ANSIBLE_NET_USERNAME' will be used instead.
      wait_for               # Specifies what to evaluate from the output of the command and what conditionals to apply.  This argument will cause the task to wait for a particular conditional to be true before moving forward.   If the
                               conditional is not true by the configured `retries', the task fails.  See examples.
- name: Manage VyOS configuration on remote device
  action: vyos_config
      backup                 # The `backup' argument will backup the current devices active configuration to the Ansible control host prior to making any changes.  The backup file will be located in the backup folder in the root of the
                               playbook
      comment                # Allows a commit description to be specified to be included when the configuration is committed.  If the configuration is not changed or committed, this argument is ignored.
      config                 # The `config' argument specifies the base configuration to use to compare against the desired configuration.  If this value is not specified, the module will automatically retrieve the current active
                               configuration from the remote device.
      host=                  # Specifies the DNS host name or address for connecting to the remote device over the specified transport.  The value of host is used as the destination address for the transport.
      lines                  # The ordered set of configuration lines to be managed and compared with the existing configuration on the remote device.
      match                  # The `match' argument controls the method used to match against the current active configuration.  By default, the desired config is matched against the active config and the deltas are loaded.  If the
                               `match' argument is set to `none' the active configuration is ignored and the configuration is always loaded.
      password               # Specifies the password to use to authenticate the connection to the remote device.   The value of `password' is used to authenticate the SSH session. If the value is not specified in the task, the value of
                               environment variable `ANSIBLE_NET_PASSWORD' will be used instead.
      port                   # Specifies the port to use when building the connection to the remote device.
      provider               # Convenience method that allows all `vyos' arguments to be passed as a dict object.  All constraints (required, choices, etc) must be met either by individual arguments or values in this dict.
      save                   # The `save' argument controls whether or not changes made to the active configuration are saved to disk.  This is independent of committing the config.  When set to True, the active configuration is saved.
      src                    # The `src' argument specifies the path to the source config file to load.  The source config file can either be in bracket format or set format.  The source file can include Jinja2 template variables.
      ssh_keyfile            # Specifies the SSH key to use to authenticate the connection to the remote device.   The value of `ssh_keyfile' is the path to the key used to authenticate the SSH session. If the value is not specified in
                               the task, the value of environment variable `ANSIBLE_NET_SSH_KEYFILE' will be used instead.
      timeout                # Specifies idle timeout for the connection. Useful if the console freezes before continuing. For example when saving configurations.
      username               # Configures the username to use to authenticate the connection to the remote device.  The value of `username' is used to authenticate the SSH session. If the value is not specified in the task, the value of
                               environment variable `ANSIBLE_NET_USERNAME' will be used instead.
