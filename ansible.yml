      autocommit             # Automatically commit the change only if the import succeed. Sometimes it is necessary to use autocommit=true, since some content can't be changed within a transaction.
      login_host             # Host running the database
      login_password         # The password used to authenticate with
      login_port             # Port of the MSSQL server. Requires login_host be defined as other then localhost if login_port is used
      login_user             # The username used to authenticate with
      name=                  # name of the database to add or remove
      state                  # The database state
      target                 # Location, on the remote host, of the dump file to read from or write to. Uncompressed SQL files (`.sql') files are supported.
- name: Add or remove MySQL databases from a remote host.
  action: mysql_db
      collation              # Collation mode (sorting). This only applies to new table/databases and does not update existing ones, this is a limitation of MySQL.
      config_file            # Specify a config file from which user and password are to be read
      connect_timeout        # The connection timeout when connecting to the MySQL server.
      encoding               # Encoding mode to use, examples include `utf8' or `latin1_swedish_ci'
      login_host             # Host running the database
      login_password         # The password used to authenticate with
      login_port             # Port of the MySQL server. Requires login_host be defined as other then localhost if login_port is used
      login_unix_socket      # The path to a Unix domain socket for local connections
      login_user             # The username used to authenticate with
      name=                  # name of the database to add or remove name=all May only be provided if `state' is `dump' or `import'. if name=all Works like --all-databases option for mysqldump (Added in 2.0)
      quick                  # Option used for dumping large tables
      single_transaction     # Execute the dump in a single transaction
      ssl_ca                 # The path to a Certificate Authority (CA) certificate. This option, if used, must specify the same certificate as used by the server.
      ssl_cert               # The path to a client public key certificate.
      ssl_key                # The path to the client private key.
      state                  # The database state
      target                 # Location, on the remote host, of the dump file to read from or write to. Uncompressed SQL files (`.sql') as well as bzip2 (`.bz2'), gzip (`.gz') and xz (Added in 2.0) compressed files are supported.
- name: Manage MySQL replication
  action: mysql_replication
      config_file            # Specify a config file from which user and password are to be read
      connect_timeout        # The connection timeout when connecting to the MySQL server.
      login_host             # Host running the database
      login_password         # The password used to authenticate with
      login_port             # Port of the MySQL server. Requires login_host be defined as other then localhost if login_port is used
      login_unix_socket      # The path to a Unix domain socket for local connections
      login_user             # The username used to authenticate with
      master_auto_position   # does the host uses GTID based replication or not
      master_connect_retry   # same as mysql variable
      master_host            # same as mysql variable
      master_log_file        # same as mysql variable
      master_log_pos         # same as mysql variable
      master_password        # same as mysql variable
      master_port            # same as mysql variable
      master_ssl             # same as mysql variable
      master_ssl_ca          # same as mysql variable
      master_ssl_capath      # same as mysql variable
      master_ssl_cert        # same as mysql variable
      master_ssl_cipher      # same as mysql variable
      master_ssl_key         # same as mysql variable
      master_user            # same as mysql variable
      mode                   # module operating mode. Could be getslave (SHOW SLAVE STATUS), getmaster (SHOW MASTER STATUS), changemaster (CHANGE MASTER TO), startslave (START SLAVE), stopslave (STOP SLAVE), resetslave (RESET SLAVE),
                               resetslaveall (RESET SLAVE ALL)
      relay_log_file         # same as mysql variable
      relay_log_pos          # same as mysql variable
      ssl_ca                 # The path to a Certificate Authority (CA) certificate. This option, if used, must specify the same certificate as used by the server.
      ssl_cert               # The path to a client public key certificate.
      ssl_key                # The path to the client private key.
- name: Adds or removes a user from a MySQL database.
  action: mysql_user
      append_privs           # Append the privileges defined by priv to the existing ones for this user instead of overwriting existing ones.
      check_implicit_admin   # Check if mysql allows login as root/nopassword before trying supplied credentials.
      config_file            # Specify a config file from which user and password are to be read
      connect_timeout        # The connection timeout when connecting to the MySQL server.
      encrypted              # Indicate that the 'password' field is a `mysql_native_password` hash
      host                   # the 'host' part of the MySQL username
      host_all               # override the host option, making ansible apply changes to all hostnames for a given user.  This option cannot be used when creating users
      login_host             # Host running the database
      login_password         # The password used to authenticate with
      login_port             # Port of the MySQL server. Requires login_host be defined as other then localhost if login_port is used
      login_unix_socket      # The path to a Unix domain socket for local connections
      login_user             # The username used to authenticate with
      name=                  # name of the user (role) to add or remove
      password               # set the user's password.
      priv                   # MySQL privileges string in the format: `db.table:priv1,priv2'
      sql_log_bin            # Whether binary logging should be enabled or disabled for the connection.
      ssl_ca                 # The path to a Certificate Authority (CA) certificate. This option, if used, must specify the same certificate as used by the server.
      ssl_cert               # The path to a client public key certificate.
      ssl_key                # The path to the client private key.
      state                  # Whether the user should exist.  When `absent', removes the user.
      update_password        # `always' will update passwords if they differ.  `on_create' will only set the password for newly created users.
- name: Manage MySQL global variables
