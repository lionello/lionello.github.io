- name: Ensure a particular line is in a file, or replace an existing line using a back-referenced regular expression.
  action: lineinfile
      backrefs               # Used with `state=present'. If set, line can contain backreferences (both positional and named) that will get populated if the `regexp' matches. This flag changes the operation of the module slightly;
                               `insertbefore' and `insertafter' will be ignored, and if the `regexp' doesn't match anywhere in the file, the file will be left unchanged. If the `regexp' does match, the last
                               matching line will be replaced by the expanded line parameter.
      backup                 # Create a backup file including the timestamp information so you can get the original file back if you somehow clobbered it incorrectly.
      create                 # Used with `state=present'. If specified, the file will be created if it does not already exist. By default it will fail if the file is missing.
      dest=                  # The file to modify.
      group                  # name of the group that should own the file/directory, as would be fed to `chown'
      insertafter            # Used with `state=present'. If specified, the line will be inserted after the last match of specified regular expression. A special value is available; `EOF' for inserting the line at the end of the file. If
                               specified regular expression has no matches, EOF will be used instead. May not be used with `backrefs'.
      insertbefore           # Used with `state=present'. If specified, the line will be inserted before the last match of specified regular expression. A value is available; `BOF' for inserting the line at the beginning of the file. If
                               specified regular expression has no matches, the line will be inserted at the end of the file.  May not be used with `backrefs'.
      line                   # Required for `state=present'. The line to insert/replace into the file. If `backrefs' is set, may contain backreferences that will get expanded with the `regexp' capture groups if the regexp matches.
      mode                   # mode the file or directory should be. For those used to `/usr/bin/chmod' remember that modes are actually octal numbers (like 0644). Leaving off the leading zero will likely have unexpected results. As of
                               version 1.8, the mode may be specified as a symbolic mode (for example, `u+rwx' or `u=rw,g=r,o=r').
      others                 # All arguments accepted by the [file] module also work here.
      owner                  # name of the user that should own the file/directory, as would be fed to `chown'
      regexp                 # The regular expression to look for in every line of the file. For `state=present', the pattern to replace if found; only the last line found will be replaced. For `state=absent', the pattern of the line to
                               remove.  Uses Python regular expressions; see http://docs.python.org/2/library/re.html.
      selevel                # level part of the SELinux file context. This is the MLS/MCS attribute, sometimes known as the `range'. `_default' feature works as for `seuser'.
      serole                 # role part of SELinux file context, `_default' feature works as for `seuser'.
      setype                 # type part of SELinux file context, `_default' feature works as for `seuser'.
      seuser                 # user part of SELinux file context. Will default to system policy, if applicable. If set to `_default', it will use the `user' portion of the policy if available
      state                  # Whether the line should be there or not.
