      api_url=               # The url to the SANtricity WebServices Proxy or embedded REST API.
      api_username=          # The username to authenticate with the SANtricity WebServices Proxy or embedded REST API.
      interfaceType          # The intended protocol to use if both Fibre and iSCSI are available.
      manualSync             # Setting this to true will cause other synchronization values to be ignored
      name=                  # The name of the async array you wish to target, or create. If `state' is present and the name isn't found, it will attempt to create.
      recoveryWarnThresholdMinutes   # Recovery point warning threshold (minutes). The user will be warned when the age of the last good failures point exceeds this value
      repoUtilizationWarnThreshold   # Recovery point warning threshold
      secondaryArrayId=      # The ID of the secondary array to be used in mirroing process
      ssid=                  # The ID of the primary storage array for the async mirror action
      state=                 # A `state' of present will either create or update the async mirror group. A `state' of absent will remove the async mirror group.
      syncIntervalMinutes    # The synchronization interval in minutes
