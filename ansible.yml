- name: Manages some of the steps common in deploying projects.
  action: deploy_helper
      clean                  # Whether to run the clean procedure in case of `state=finalize'.
      current_path           # the name of the symlink that is created when the deploy is finalized. Used in `finalize' and `clean'. Returned in the `deploy_helper.current_path' fact.
      keep_releases          # the number of old releases to keep when cleaning. Used in `finalize' and `clean'. Any unfinished builds will be deleted first, so only correct releases will count. The current version will not count.
      path=                  # the root path of the project. Alias `dest'. Returned in the `deploy_helper.project_path' fact.
      release                # the release version that is being deployed. Defaults to a timestamp format %Y%m%d%H%M%S (i.e. '20141119223359'). This parameter is optional during `state=present', but needs to be set explicitly for
                               `state=finalize'. You can use the generated fact `release={{ deploy_helper.new_release }}'.
      releases_path          # the name of the folder that will hold the releases. This can be relative to `path' or absolute. Returned in the `deploy_helper.releases_path' fact.
      shared_path            # the name of the folder that will hold the shared resources. This can be relative to `path' or absolute. If this is set to an empty string, no shared folder will be created. Returned in the
                               `deploy_helper.shared_path' fact.
      state                  # the state of the project. `query' will only gather facts, `present' will create the project `root' folder, and in it the `releases' and `shared' folders, `finalize' will remove the unfinished_filename file,
                               create a symlink to the newly deployed release and optionally clean old releases, `clean' will remove failed & old releases, `absent' will remove the project folder (synonymous
                               to the [file] module with `state=absent')
