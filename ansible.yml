                               as a data rate (bytes/sec) then this option is ignored. Default is `0' (no bandwidth throttling).
      baseurl                # URL to the directory where the yum repository's 'repodata' directory lives. This or the `mirrorlist' parameter is required if `state' is set to `present'.
      cost                   # Relative cost of accessing this repository. Useful for weighing one repo's packages as greater/less than any other.
      deltarpm_metadata_percentage   # When the relative size of deltarpm metadata vs pkgs is larger than this, deltarpm metadata is not downloaded from the repo. Note that you can give values over `100', so `200' means that the metadata is
                               required to be half the size of the packages. Use `0' to turn off this check, and always download metadata.
      deltarpm_percentage    # When the relative size of delta vs pkg is larger than this, delta is not used. Use `0' to turn off delta rpm processing. Local repositories (with file:// `baseurl') have delta rpms turned off by default.
      description            # A human readable string describing the repository. This parameter is only required if `state' is set to `present'.
      enabled                # This tells yum whether or not use this repository.
      enablegroups           # Determines whether yum will allow the use of package groups for this repository.
      exclude                # List of packages to exclude from updates or installs. This should be a space separated list. Shell globs using wildcards (eg. `*' and `?') are allowed. The list can also be a regular YAML array.
      failovermethod         # `roundrobin' randomly selects a URL out of the list of URLs to start with and proceeds through each of them as it encounters a failure contacting the host. `priority' starts from the first `baseurl' listed
