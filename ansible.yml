                               cached (but not repository metadata downloads). `none' means that no HTTP downloads should be cached.
      include                # Include external configuration file. Both, local path and URL is supported. Configuration file will be inserted at the position of the `include=' line. Included files may contain further include lines. Yum
                               will abort with an error if an inclusion loop is detected.
      includepkgs            # List of packages you want to only use from a repository. This should be a space separated list. Shell globs using wildcards (eg. `*' and `?') are allowed. Substitution variables (e.g. `$releasever') are
                               honored here. The list can also be a regular YAML array.
      ip_resolve             # Determines how yum resolves host names. `4' or `IPv4' - resolve to IPv4 addresses only. `6' or `IPv6' - resolve to IPv6 addresses only.
      keepalive              # This tells yum whether or not HTTP/1.1 keepalive should be used with this repository. This can improve transfer speeds by using one connection when downloading multiple files from a repository.
      keepcache              # Either `1' or `0'. Determines whether or not yum keeps the cache of headers and packages after successful installation.
      metadata_expire        # Time (in seconds) after which the metadata will expire. Default value is 6 hours.
      metadata_expire_filter   # Filter the `metadata_expire' time, allowing a trade of speed for accuracy if a command doesn't require it. Each yum command can specify that it requires a certain level of timeliness quality from the remote
                               repos. from "I'm about to install/upgrade, so this better be current" to "Anything that's available is good enough". `never' - Nothing is filtered, always obey
                               `metadata_expire'. `read-only:past' - Commands that only care about past information are filtered from metadata expiring. Eg. `yum history' info (if history needs to lookup
                               anything about a previous transaction, then by definition the remote package was available in the past). `read-only:present' - Commands that are balanced between past and
