- name: Manage A10 Networks AX/SoftAX/Thunder/vThunder devices
  action: a10_server
      host=                  # hostname or ip of your A10 Networks device
      password=              # admin password of your A10 Networks device
      server_ip              # slb server IP address
      server_name=           # slb server name
      server_ports           # A list of ports to create for the server. Each list item should be a dictionary which specifies the `port:' and `protocol:', but can also optionally specify the `status:'. See the examples below for details.
                               This parameter is required when `state' is `present'.
      server_status          # slb virtual server status
      state                  # create, update or remove slb server
      username=              # admin account of your A10 Networks device
      validate_certs         # If `no', SSL certificates will not be validated. This should only be used on personally controlled devices using self-signed certificates.
      write_config           # If `yes', any changes will cause a write of the running configuration to non-volatile memory. This will save `all' configuration changes, including those that may have been made manually or through other
                               modules, so care should be taken when specifying `yes'.
- name: Manage A10 Networks devices' service groups
  action: a10_service_group
      host=                  # hostname or ip of your A10 Networks device
      password=              # admin password of your A10 Networks device
      servers                # A list of servers to add to the service group. Each list item should be a dictionary which specifies the `server:' and `port:', but can also optionally specify the `status:'. See the examples below for
                               details.
      service_group=         # slb service-group name
      service_group_method   # slb service-group loadbalancing method
      service_group_protocol   # slb service-group protocol
      username=              # admin account of your A10 Networks device
      validate_certs         # If `no', SSL certificates will not be validated. This should only be used on personally controlled devices using self-signed certificates.
      write_config           # If `yes', any changes will cause a write of the running configuration to non-volatile memory. This will save `all' configuration changes, including those that may have been made manually or through other
                               modules, so care should be taken when specifying `yes'.
- name: Manage A10 Networks devices' virtual servers
  action: a10_virtual_server
      host=                  # hostname or ip of your A10 Networks device
      password=              # admin password of your A10 Networks device
      username=              # admin account of your A10 Networks device
      validate_certs         # If `no', SSL certificates will not be validated. This should only be used on personally controlled devices using self-signed certificates.
      virtual_server=        # slb virtual server name
      virtual_server_ip      # slb virtual server ip address
      virtual_server_ports   # A list of ports to create for the virtual server. Each list item should be a dictionary which specifies the `port:' and `type:', but can also optionally specify the `service_group:' as well as the `status:'.
                               See the examples below for details. This parameter is required when `state' is `present'.
      virtual_server_status   # slb virtual server status
      write_config           # If `yes', any changes will cause a write of the running configuration to non-volatile memory. This will save `all' configuration changes, including those that may have been made manually or through other
                               modules, so care should be taken when specifying `yes'.
- name: Sets and retrieves file ACL information.
  action: acl
      default                # if the target is a directory, setting this to yes will make it the default acl for entities created inside the directory. It causes an error if name is a file.
      entity                 # actual user or group that the ACL applies to when matching entity types user or group are selected.
      entry                  # DEPRECATED. The acl to set or remove.  This must always be quoted in the form of '<etype>:<qualifier>:<perms>'.  The qualifier may be empty for some types, but the type and perms are always required. '-' can
                               be used as placeholder when you do not care about permissions. This is now superseded by entity, type and permissions fields.
      etype                  # the entity type of the ACL to apply, see setfacl documentation for more info.
      follow                 # whether to follow symlinks on the path if a symlink is encountered.
      name=                  # The full path of the file or object.
      permissions            # Permissions to apply/remove can be any combination of r, w and  x (read, write and execute respectively)
      recursive              # Recursively sets the specified ACL (added in Ansible 2.0). Incompatible with `state=query'.
      state                  # defines whether the ACL should be present or not.  The `query' state gets the current acl without changing it, for use in 'register' operations.
- name: add a host (and alternatively a group) to the ansible-playbook in-memory inventory
  action: add_host
      groups                 # The groups to add the hostname to, comma separated.
      name=                  # The hostname/ip of the host to add to the inventory, can include a colon and a port number.
- name: Notify airbrake about app deployments
  action: airbrake_deployment
      environment=           # The airbrake environment name, typically 'production', 'staging', etc.
      repo                   # URL of the project repository
      revision               # A hash, number, tag, or other identifier showing what revision was deployed
      token=                 # API token.
      url                    # Optional URL to submit the notification to. Use to send notifications to Airbrake-compliant tools like Errbit.
      user                   # The username of the person doing the deployment
      validate_certs         # If `no', SSL certificates for the target url will not be validated. This should only be used on personally controlled sites using self-signed certificates.
- name: Manages alternative programs for common commands
  action: alternatives
      link                   # The path to the symbolic link that should point to the real executable. This option is required on RHEL-based distributions
      name=                  # The generic name of the link.
      path=                  # The path to the real executable that the link should point to.
      priority               # The priority of the alternative
- name: Set and/or get members' attributes of an Apache httpd 2.4 mod_proxy balancer pool
  action: apache2_mod_proxy
      balancer_url_suffix    # Suffix of the balancer pool url required to access the balancer pool status page (e.g. balancer_vhost[:port]/balancer_url_suffix).
      balancer_vhost=        # (ipv4|ipv6|fqdn):port of the Apache httpd 2.4 mod_proxy balancer pool.
      member_host            # (ipv4|ipv6|fqdn) of the balancer member to get or to set attributes to. Port number is autodetected and should not be specified here. If undefined, apache2_mod_proxy module will return a members list of
                               dictionaries of all the current balancer pool members' attributes.
      state                  # Desired state of the member host. (absent|disabled),drained,hot_standby,ignore_errors can be simultaneously invoked by separating them with a comma (e.g. state=drained,ignore_errors).
      tls                    # Use https to access balancer management page.
      validate_certs         # Validate ssl/tls certificates.
- name: enables/disables a module of the Apache2 webserver
  action: apache2_module
      force                  # force disabling of default modules and override Debian warnings
      name=                  # name of the module to enable/disable
      state                  # indicate the desired state of the resource
- name: Manages apk packages
  action: apk
      name                   # A package name, like `foo', or mutliple packages, like `foo, bar'.
      state                  # Indicates the desired package(s) state. `present' ensures the package(s) is/are present. `absent' ensures the package(s) is/are absent. `latest' ensures the package(s) is/are present and the latest
                               version(s).
      update_cache           # Update repository indexes. Can be run with other steps or on it's own.
      upgrade                # Upgrade all installed packages to their latest version.
- name: Manages apt-packages
  action: apt
      allow_unauthenticated   # Ignore if packages cannot be authenticated. This is useful for bootstrapping environments that manage their own apt-key setup.
      autoremove             # If `yes', remove unused dependency packages for all module states except `build-dep'.
      cache_valid_time       # Update the apt cache if its older than the `cache_valid_time'. This option is set in seconds.
      deb                    # Path to a .deb package on the remote machine. If :// in the path, ansible will attempt to download deb before installing. (Version added 2.1)
      default_release        # Corresponds to the `-t' option for `apt' and sets pin priorities
      dpkg_options           # Add dpkg options to apt command. Defaults to '-o "Dpkg::Options::=--force-confdef" -o "Dpkg::Options::=--force-confold"' Options should be supplied as comma separated list
      force                  # If `yes', force installs/removes.
      install_recommends     # Corresponds to the `--no-install-recommends' option for `apt'. `yes' installs recommended packages.  `no' does not install recommended packages. By default, Ansible will use the same defaults as the
                               operating system. Suggested packages are never installed.
      name                   # A package name, like `foo', or package specifier with version, like `foo=1.0'. Name wildcards (fnmatch) like `apt*' and version wildcards like `foo=1.0*' are also supported.  Note that the apt-get
                               commandline supports implicit regex matches here but we do not because it can let typos through easier (If you typo `foo' as `fo' apt-get would install packages that have "fo"
                               in their name with a warning and a prompt for the user.  Since we don't have warnings and prompts before installing we disallow this.  Use an explicit fnmatch pattern if you
                               want wildcarding)
      only_upgrade           # Only install/upgrade a package if it is already installed.
      purge                  # Will force purging of configuration files if the module state is set to `absent'.
      state                  # Indicates the desired package state. `latest' ensures that the latest version is installed. `build-dep' ensures the package build dependencies are installed.
      update_cache           # Run the equivalent of `apt-get update' before the operation. Can be run as part of the package installation or as a separate step.
      upgrade                # If yes or safe, performs an aptitude safe-upgrade. If full, performs an aptitude full-upgrade. If dist, performs an apt-get dist-upgrade. Note: This does not upgrade a specific package, use state=latest for
                               that.
- name: Add or remove an apt key
  action: apt_key
      data                   # keyfile contents to add to the keyring
      file                   # path to a keyfile to add to the keyring
      id                     # identifier of key. Including this allows check mode to correctly report the changed state. If specifying a subkey's id be aware that apt-key does not understand how to remove keys via a subkey id.  Specify
                               the primary key's id instead.
      keyring                # path to specific keyring file in /etc/apt/trusted.gpg.d
      keyserver              # keyserver to retrieve key from.
      state                  # used to specify if key is being added or revoked
      url                    # url to retrieve key from.
      validate_certs         # If `no', SSL certificates for the target url will not be validated. This should only be used on personally controlled sites using self-signed certificates.
- name: Add and remove APT repositories
  action: apt_repository
      filename               # Sets the name of the source list file in sources.list.d. Defaults to a file name based on the repository source url. The .list extension will be automatically added.
      mode                   # The octal mode for newly created files in sources.list.d
      repo=                  # A source string for the repository.
      state                  # A source string state.
      update_cache           # Run the equivalent of `apt-get update' when a change occurs.  Cache updates are run after making changes.
      validate_certs         # If `no', SSL certificates for the target repo will not be validated. This should only be used on personally controlled sites using self-signed certificates.
- name: apt_rpm package manager
  action: apt_rpm
      pkg=                   # name of package to install, upgrade or remove.
      state                  # Indicates the desired package state
      update_cache           # update the package database first `apt-get update'.
- name: Manage access-lists on a Cisco ASA
  action: asa_acl
      after                  # The ordered set of commands to append to the end of the command stack if a changed needs to be made.  Just like with `before' this allows the playbook designer to append a set of commands to be executed
                               after the command set.
      auth_pass              # Specifies the password to use if required to enter privileged mode on the remote device.  If `authorize' is false, then this argument does nothing. If the value is not specified in the task, the value of
                               environment variable `ANSIBLE_NET_AUTH_PASS' will be used instead.
      authorize              # Instructs the module to enter privileged mode on the remote device before sending any commands.  If not specified, the device will attempt to execute all commands in non-privileged mode. If the value is not
                               specified in the task, the value of environment variable `ANSIBLE_NET_AUTHORIZE' will be used instead.
      before                 # The ordered set of commands to push on to the command stack if a change needs to be made.  This allows the playbook designer the opportunity to perform configuration commands prior to pushing any changes
                               without affecting how the set of commands are matched against the system.
      config                 # The module, by default, will connect to the remote device and retrieve the current running-config to use as a base for comparing against the contents of source.  There are times when it is not desirable to
                               have the task get the current running-config for every task in a playbook.  The `config' argument allows the implementer to pass in the configuruation to use as the base config
                               for comparision.
      context                # Specifies which context to target if you are running in the ASA in multiple context mode. Defaults to the current context you login to.
      force                  # The force argument instructs the module to not consider the current devices running-config.  When set to true, this will cause the module to push the contents of `src' into the device without first checking
                               if already configured.
      host=                  # Specifies the DNS host name or address for connecting to the remote device over the specified transport.  The value of host is used as the destination address for the transport.
      lines=                 # The ordered set of commands that should be configured in the section.  The commands must be the exact same commands as found in the device running-config.  Be sure to note the configuration command syntax as
                               some commands are automatically modified by the device config parser.
      match                  # Instructs the module on the way to perform the matching of the set of commands against the current device config.  If match is set to `line', commands are matched line by line.  If match is set to `strict',
                               command lines are matched with respect to position.  Finally if match is set to `exact', command lines must be an equal match.
      password               # Specifies the password to use to authenticate the connection to the remote device.   The value of `password' is used to authenticate the SSH session. If the value is not specified in the task, the value of
                               environment variable `ANSIBLE_NET_PASSWORD' will be used instead.
      port                   # Specifies the port to use when building the connection to the remote device.  The port value will default to the well known SSH port of 22
      provider               # Convenience method that allows all `ios' arguments to be passed as a dict object.  All constraints (required, choices, etc) must be met either by individual arguments or values in this dict.
      replace                # Instructs the module on the way to perform the configuration on the device.  If the replace argument is set to `line' then the modified lines are pushed to the device in configuration mode.  If the replace
                               argument is set to `block' then the entire command block is pushed to the device in configuration mode if any line is not correct.
      ssh_keyfile            # Specifies the SSH key to use to authenticate the connection to the remote device.   The value of `ssh_keyfile' is the path to the key used to authenticate the SSH session. If the value is not specified in
                               the task, the value of environment variable `ANSIBLE_NET_SSH_KEYFILE' will be used instead.
      timeout                # Specifies idle timeout for the connection. Useful if the console freezes before continuing. For example when saving configurations.
      username               # Configures the username to use to authenticate the connection to the remote device.  The value of `username' is used to authenticate the SSH session. If the value is not specified in the task, the value of
                               environment variable `ANSIBLE_NET_USERNAME' will be used instead.
- name: Run arbitrary commands on Cisco ASA devices.
  action: asa_command
      auth_pass              # Specifies the password to use if required to enter privileged mode on the remote device.  If `authorize' is false, then this argument does nothing. If the value is not specified in the task, the value of
                               environment variable `ANSIBLE_NET_AUTH_PASS' will be used instead.
      authorize              # Instructs the module to enter privileged mode on the remote device before sending any commands.  If not specified, the device will attempt to execute all commands in non-privileged mode. If the value is not
                               specified in the task, the value of environment variable `ANSIBLE_NET_AUTHORIZE' will be used instead.
      commands=              # List of commands to send to the remote device over the configured provider. The resulting output from the command is returned. If the `wait_for' argument is provided, the module is not returned until the
                               condition is satisfied or the number of retires as expired.
      context                # Specifies which context to target if you are running in the ASA in multiple context mode. Defaults to the current context you login to.
      host=                  # Specifies the DNS host name or address for connecting to the remote device over the specified transport.  The value of host is used as the destination address for the transport.
      interval               # Configures the interval in seconds to wait between retries of the command. If the command does not pass the specified conditions, the interval indicates how long to wait before trying the command again.
      match                  # The `match' argument is used in conjunction with the `wait_for' argument to specify the match policy.  Valid values are `all' or `any'.  If the value is set to `all' then all conditionals in the wait_for
                               must be satisfied.  If the value is set to `any' then only one of the values must be satisfied.
      password               # Specifies the password to use to authenticate the connection to the remote device.   The value of `password' is used to authenticate the SSH session. If the value is not specified in the task, the value of
                               environment variable `ANSIBLE_NET_PASSWORD' will be used instead.
      port                   # Specifies the port to use when building the connection to the remote device.  The port value will default to the well known SSH port of 22
      provider               # Convenience method that allows all `ios' arguments to be passed as a dict object.  All constraints (required, choices, etc) must be met either by individual arguments or values in this dict.
      retries                # Specifies the number of retries a command should by tried before it is considered failed. The command is run on the target device every retry and evaluated against the `wait_for' conditions.
      ssh_keyfile            # Specifies the SSH key to use to authenticate the connection to the remote device.   The value of `ssh_keyfile' is the path to the key used to authenticate the SSH session. If the value is not specified in
                               the task, the value of environment variable `ANSIBLE_NET_SSH_KEYFILE' will be used instead.
      timeout                # Specifies idle timeout for the connection. Useful if the console freezes before continuing. For example when saving configurations.
      username               # Configures the username to use to authenticate the connection to the remote device.  The value of `username' is used to authenticate the SSH session. If the value is not specified in the task, the value of
                               environment variable `ANSIBLE_NET_USERNAME' will be used instead.
      wait_for               # List of conditions to evaluate against the output of the command. The task will wait for each condition to be true before moving forward. If the conditional is not true within the configured number of
                               retries, the task fails. See examples.
- name: Manage Cisco ASA configuration sections
  action: asa_config
      after                  # The ordered set of commands to append to the end of the command stack if a change needs to be made.  Just like with `before' this allows the playbook designer to append a set of commands to be executed after
                               the command set.
      auth_pass              # Specifies the password to use if required to enter privileged mode on the remote device.  If `authorize' is false, then this argument does nothing. If the value is not specified in the task, the value of
                               environment variable `ANSIBLE_NET_AUTH_PASS' will be used instead.
      authorize              # Instructs the module to enter privileged mode on the remote device before sending any commands.  If not specified, the device will attempt to execute all commands in non-privileged mode. If the value is not
                               specified in the task, the value of environment variable `ANSIBLE_NET_AUTHORIZE' will be used instead.
      backup                 # This argument will cause the module to create a full backup of the current `running-config' from the remote device before any changes are made.  The backup file is written to the `backup' folder in the
                               playbook root directory.  If the directory does not exist, it is created.
      before                 # The ordered set of commands to push on to the command stack if a change needs to be made.  This allows the playbook designer the opportunity to perform configuration commands prior to pushing any changes
                               without affecting how the set of commands are matched against the system
      commit                 # This argument specifies the update method to use when applying the configuration changes to the remote node.  If the value is set to `merge' the configuration updates are merged with the running- config.  If
                               the value is set to `check', no changes are made to the remote host.
      config                 # The `config' argument allows the playbook designer to supply the base configuration to be used to validate configuration changes necessary.  If this argument is provided, the module will not download the
                               running-config from the remote node.
      context                # Specifies which context to target if you are running in the ASA in multiple context mode. Defaults to the current context you login to.
      defaults               # This argument specifies whether or not to collect all defaults when getting the remote device running config.  When enabled, the module will get the current config by issuing the command `show running-config
                               all'.
      host=                  # Specifies the DNS host name or address for connecting to the remote device over the specified transport.  The value of host is used as the destination address for the transport.
      lines                  # The ordered set of commands that should be configured in the section.  The commands must be the exact same commands as found in the device running-config.  Be sure to note the configuration command syntax as
                               some commands are automatically modified by the device config parser.
      match                  # Instructs the module on the way to perform the matching of the set of commands against the current device config.  If match is set to `line', commands are matched line by line.  If match is set to `strict',
                               command lines are matched with respect to position.  If match is set to `exact', command lines must be an equal match.  Finally, if match is set to `none', the module will not
                               attempt to compare the source configuration with the running configuration on the remote device.
      parents                # The ordered set of parents that uniquely identify the section the commands should be checked against.  If the parents argument is omitted, the commands are checked against the set of top level or global
                               commands.
      password               # Specifies the password to use to authenticate the connection to the remote device.   The value of `password' is used to authenticate the SSH session. If the value is not specified in the task, the value of
                               environment variable `ANSIBLE_NET_PASSWORD' will be used instead.
      passwords              # This argument specifies to include passwords in the config when retrieving the running-config from the remote device.  This includes passwords related to VPN endpoints.  This argument is mutually exclusive
                               with `defaults'.
      port                   # Specifies the port to use when building the connection to the remote device.  The port value will default to the well known SSH port of 22
      provider               # Convenience method that allows all `ios' arguments to be passed as a dict object.  All constraints (required, choices, etc) must be met either by individual arguments or values in this dict.
      replace                # Instructs the module on the way to perform the configuration on the device.  If the replace argument is set to `line' then the modified lines are pushed to the device in configuration mode.  If the replace
                               argument is set to `block' then the entire command block is pushed to the device in configuration mode if any line is not correct
      save                   # The `save' argument instructs the module to save the running- config to the startup-config at the conclusion of the module running.  If check mode is specified, this argument is ignored.
      src                    # Specifies the source path to the file that contains the configuration or configuration template to load.  The path to the source file can either be the full path on the Ansible control host or a relative
                               path from the playbook or role root directory.  This argument is mutually exclusive with `lines'.
      ssh_keyfile            # Specifies the SSH key to use to authenticate the connection to the remote device.   The value of `ssh_keyfile' is the path to the key used to authenticate the SSH session. If the value is not specified in
                               the task, the value of environment variable `ANSIBLE_NET_SSH_KEYFILE' will be used instead.
      timeout                # Specifies idle timeout for the connection. Useful if the console freezes before continuing. For example when saving configurations.
      update                 # The `update' argument controls how the configuration statements are processed on the remote device.  Valid choices for the `update' argument are `merge' and `check'.  When the argument is set to `merge', the
                               configuration changes are merged with the current device running configuration.  When the argument is set to `check' the configuration updates are determined but not actually
                               configured on the remote device.
      username               # Configures the username to use to authenticate the connection to the remote device.  The value of `username' is used to authenticate the SSH session. If the value is not specified in the task, the value of
                               environment variable `ANSIBLE_NET_USERNAME' will be used instead.
- name: Assembles a configuration file from fragments
  action: assemble
      backup                 # Create a backup file (if `yes'), including the timestamp information so you can get the original file back if you somehow clobbered it incorrectly.
      delimiter              # A delimiter to separate the file contents.
      dest=                  # A file to create using the concatenation of all of the source files.
      group                  # name of the group that should own the file/directory, as would be fed to `chown'
      ignore_hidden          # A boolean that controls if files that start with a '.' will be included or not.
      mode                   # mode the file or directory should be. For those used to `/usr/bin/chmod' remember that modes are actually octal numbers (like 0644). Leaving off the leading zero will likely have unexpected results. As of
                               version 1.8, the mode may be specified as a symbolic mode (for example, `u+rwx' or `u=rw,g=r,o=r').
      owner                  # name of the user that should own the file/directory, as would be fed to `chown'
      regexp                 # Assemble files only if `regex' matches the filename. If not set, all files are assembled. All "\" (backslash) must be escaped as "\\" to comply yaml syntax. Uses Python regular expressions; see
                               http://docs.python.org/2/library/re.html.
      remote_src             # If False, it will search for src at originating/master machine, if True it will go to the remote/target machine for the src. Default is True.
      selevel                # level part of the SELinux file context. This is the MLS/MCS attribute, sometimes known as the `range'. `_default' feature works as for `seuser'.
      serole                 # role part of SELinux file context, `_default' feature works as for `seuser'.
      setype                 # type part of SELinux file context, `_default' feature works as for `seuser'.
      seuser                 # user part of SELinux file context. Will default to system policy, if applicable. If set to `_default', it will use the `user' portion of the policy if available
      src=                   # An already existing directory full of source files.
      unsafe_writes          # Normally this module uses atomic operations to prevent data corruption or inconsistent reads from the target files, sometimes systems are configured or just broken in ways that prevent this. One example are
                               docker mounted files, they cannot be updated atomically and can only be done in an unsafe manner. This boolean option allows ansible to fall back to unsafe methods of updating
                               files for those cases in which you do not have any other choice. Be aware that this is subject to race conditions and can lead to data corruption.
      validate               # The validation command to run before copying into place.  The path to the file to validate is passed in via '%s' which must be present as in the sshd example below. The command is passed securely so shell
                               features like expansion and pipes won't work.
- name: Asserts given expressions are true
  action: assert
      msg                    # The customized message used for a failing assertion
      that=                  # A string expression of the same form that can be passed to the 'when' statement Alternatively, a list of string expressions
- name: Obtain status of asynchronous task
  action: async_status
      jid=                   # Job or task identifier
      mode                   # if `status', obtain the status; if `cleanup', clean up the async job cache located in `~/.ansible_async/' for the specified job `jid'.
- name: Schedule the execution of a command or script file via the at command.
  action: at
      command                # A command to be executed in the future.
      count=                 # The count of units in the future to execute the command or script file.
      script_file            # An existing script file to be executed in the future.
      state                  # The state dictates if the command or script file should be evaluated as present(added) or absent(deleted).
      unique                 # If a matching job is present a new job will not be added.
      units=                 # The type of units in the future to execute the command or script file.
- name: Manage the atomic host platform
  action: atomic_host
      revision               # The version number of the atomic host to be deployed. Providing ```latest``` will upgrade to the latest available version.
- name: Manage the container images on the atomic host platform
  action: atomic_image
      name=                  # Name of the container image
      started                # Start or Stop the continer
      state                  # The state of the container image. The state ```latest``` will ensure container image is upgraded to the latest version and forcefully restart container, if running.
- name: Adds or removes an SSH authorized key
  action: authorized_key
      exclusive              # Whether to remove all other non-specified keys from the authorized_keys file. Multiple keys can be specified in a single `key' string value by separating them by newlines. This option is not loop aware, so
                               if you use `with_' , it will be exclusive per iteration of the loop, if you want multiple keys in the file you need to pass them all to `key' in a single batch as mentioned
                               above.
      key=                   # The SSH public key(s), as a string or (since 1.9) url (https://github.com/username.keys)
      key_options            # A string of ssh key options to be prepended to the key in the authorized_keys file
      manage_dir             # Whether this module should manage the directory of the authorized key file.  If set, the module will create the directory, as well as set the owner and permissions of an existing directory. Be sure to set
