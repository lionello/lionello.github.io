      mode                   # mode the file or directory should be. For those used to `/usr/bin/chmod' remember that modes are actually octal numbers (like 0644). Leaving off the leading zero will likely have unexpected results. As of
                               version 1.8, the mode may be specified as a symbolic mode (for example, `u+rwx' or `u=rw,g=r,o=r').
      name=                  # Unique repository ID. This parameter is only required if `state' is set to `present' or `absent'.
      owner                  # name of the user that should own the file/directory, as would be fed to `chown'
      params                 # Option used to allow the user to overwrite any of the other options. To remove an option, set the value of the option to `null'.
      password               # Password to use with the username for basic authentication.
      priority               # Enforce ordered protection of repositories. The value is an integer from 1 to 99. This option only works if the YUM Priorities plugin is installed.
      protect                # Protect packages from updates from other repositories.
      proxy                  # URL to the proxy server that yum should use. Set to `_none_' to disable the global proxy setting.
      proxy_password         # Username to use for proxy.
      proxy_username         # Password for this proxy.
      repo_gpgcheck          # This tells yum whether or not it should perform a GPG signature check on the repodata from this repository.
      reposdir               # Directory where the `.repo' files will be stored.
      retries                # Set the number of times any attempt to retrieve a file should retry before returning an error. Setting this to `0' makes yum try forever.
      s3_enabled             # Enables support for S3 repositories. This option only works if the YUM S3 plugin is installed.
      selevel                # level part of the SELinux file context. This is the MLS/MCS attribute, sometimes known as the `range'. `_default' feature works as for `seuser'.
      serole                 # role part of SELinux file context, `_default' feature works as for `seuser'.
      setype                 # type part of SELinux file context, `_default' feature works as for `seuser'.
      seuser                 # user part of SELinux file context. Will default to system policy, if applicable. If set to `_default', it will use the `user' portion of the policy if available
      skip_if_unavailable    # If set to `yes' yum will continue running if this repository cannot be contacted for any reason. This should be set carefully as all repos are consulted for any given command.
      ssl_check_cert_permissions   # Whether yum should check the permissions on the paths for the certificates on the repository (both remote and local). If we can't read any of the files then yum will force `skip_if_unavailable' to be `yes'.
                               This is most useful for non-root processes which use yum on repos that have client cert files which are readable only by root.
      sslcacert              # Path to the directory containing the databases of the certificate authorities yum should use to verify SSL certificates.
      sslclientcert          # Path to the SSL client certificate yum should use to connect to repos/remote sites.
      sslclientkey           # Path to the SSL client key yum should use to connect to repos/remote sites.
      sslverify              # Defines whether yum should verify SSL certificates/hosts at all.
      state                  # State of the repo file.
